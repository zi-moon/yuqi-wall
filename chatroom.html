<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子月夜語牆 ─ 語句聊天室</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-init.js"></script>
</head>
<body>
  <h1>🌌 子月夜語牆 ─ 留言牆</h1>

  <!-- 聞馨語感回應 -->
  <div id="wenxin" style="margin-bottom:20px; font-style:italic;"></div>

  <!-- 留言輸入區 -->
  <form id="msgForm">
    <label for="username">暱稱：</label>
    <input type="text" id="username" placeholder="請輸入暱稱">

    <label for="usermsg">請寫下你的心情：</label>
    <textarea id="usermsg" rows="3" placeholder="...（Enter 即可低語）"></textarea>

    <button type="submit">送出</button>
  </form>

  <!-- 語句展示區 -->
  <div id="wall" style="margin-top:30px;"></div>

  <p id="welcomeMessage" style="margin-top:40px; font-style:italic;">
    🌕 今晚的語句牆靜靜閃爍，等待某人為它落下一句話。<br>
    ── 無論長或短，都是風夜裡的星語。
  </p>

  <!-- 主程式邏輯 -->
  <script type="module" src="script.js"></script>
</body>
</html>
