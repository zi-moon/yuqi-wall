<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>子月夜語站 ─ 登入入口</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      font-family: '微軟正黑體', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 280px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    .quote {
      margin-top: 30px;
      color: #ccc;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🌒 歡迎進入子月夜語站</h1>
  <input type="text" id="nickname" placeholder="請輸入暱稱">
  <button onclick="enterChat()">進入聊天室</button>

  <p class="quote">
    🌕 今晚的語句牆靜靜閃爍，等待某人為它落下一句話。<br>
    ── 無論長或短，都是風夜裡的星語。
  </p>

  <script>
    function enterChat() {
      const name = document.getElementById("nickname").value.trim();
      if (!name) return;
      localStorage.setItem("chatName", name);
      location.href = "chatroom.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("nickname").addEventListener("keydown", function(event) {
        if (event.key === "Enter") enterChat();
      });
    });
  </script>
</body>
</html>
